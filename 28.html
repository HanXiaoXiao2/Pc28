<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC28 涵涵预测系统</title>
    <style>
        :root {
            --primary-bg: #0a0a12;
            --secondary-bg: #12121a;
            --accent-neon: #00f7ff;
            --accent-purple: #b700ff;
            --text-primary: rgba(255,255,255,0.9);
            --text-secondary: rgba(255,255,255,0.6);
            --glow-blue: 0 0 10px rgba(0, 247, 255, 0.7);
            --glow-purple: 0 0 10px rgba(183, 0, 255, 0.5);
        }
        
        @font-face {
            font-family: 'Digital';
            src: url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Share Tech Mono', monospace;
            background: var(--primary-bg);
            color: var(--text-primary);
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 247, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(183, 0, 255, 0.1) 0%, transparent 50%);
        }
        
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px 24px;
            background: rgba(10, 10, 18, 0.7);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 247, 255, 0.2);
        }
        
        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--accent-neon);
            text-shadow: var(--glow-blue);
            letter-spacing: 2px;
            position: relative;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-neon);
            box-shadow: var(--glow-blue);
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .prediction-card {
            background: rgba(18, 18, 26, 0.7);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 247, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .prediction-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(0, 247, 255, 0.05) 0%,
                rgba(183, 0, 255, 0.05) 100%
            );
            z-index: -1;
        }
        
        .result-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        
        .numbers {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 10px 0;
            color: var(--accent-neon);
            text-shadow: var(--glow-blue);
            font-family: 'Digital', monospace;
            letter-spacing: 3px;
        }
        
        .tags {
            display: flex;
            gap: 16px;
            margin-top: 12px;
        }
        
        .tag {
            padding: 8px 24px;
            border-radius: 20px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            border: none;
        }
        
        .tag::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0.3) 0%,
                rgba(255,255,255,0) 60%
            );
            transform: rotate(30deg);
        }
        
        .tag-big { 
            background: rgba(0, 247, 255, 0.15);
            color: var(--accent-neon);
            box-shadow: var(--glow-blue);
        }
        
        .tag-small { 
            background: rgba(183, 0, 255, 0.15);
            color: var(--accent-purple);
            box-shadow: var(--glow-purple);
        }
        
        .prediction-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 32px;
        }
        
        .prediction-panel {
            background: rgba(30, 30, 40, 0.5);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(0, 247, 255, 0.1);
            position: relative;
            transition: all 0.3s;
        }
        
        .prediction-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 247, 255, 0.3);
        }
        
        .prediction-title {
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: var(--accent-neon);
            display: flex;
            align-items: center;
        }
        
        .prediction-title::before {
            content: '⬢';
            margin-right: 8px;
            color: var(--accent-purple);
        }
        
        .prediction-value {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 12px 0;
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .highlight {
            color: var(--accent-purple);
            text-shadow: var(--glow-purple);
        }
        
        .btn {
            padding: 12px 32px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            background: linear-gradient(45deg, var(--accent-neon), var(--accent-purple));
            color: black;
            font-weight: 800;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(183, 0, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(183, 0, 255, 0.5);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(255,255,255,0.3) 0%,
                rgba(255,255,255,0) 80%
            );
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .btn:hover::after {
            transform: translateX(100%);
        }
        
        .history-section {
            margin-top: 40px;
        }
        
        .history-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 16px;
        }
        
        .history-table th {
            text-align: left;
            padding: 16px;
            background: rgba(0, 247, 255, 0.1);
            color: var(--accent-neon);
            font-weight: 500;
            position: sticky;
            top: 80px;
        }
        
        .history-table td {
            padding: 16px;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
            position: relative;
        }
        
        .history-table tr:hover td {
            background: rgba(0, 247, 255, 0.05);
        }
        
        .history-table tr:hover td::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--accent-neon);
            box-shadow: var(--glow-blue);
        }
        
        .status-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 16px;
            border-radius: 6px;
            background: rgba(18, 18, 26, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(0, 247, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.2);
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-neon);
            box-shadow: var(--glow-blue);
            animation: pulse 2s infinite;
        }
        
        .status-text {
            font-size: 0.9rem;
            color: var(--text-primary);
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        /* 数据流动画 */
        .data-stream {
            position: absolute;
            height: 100%;
            width: 2px;
            background: linear-gradient(to bottom, transparent, var(--accent-neon), transparent);
            animation: stream 3s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes stream {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .prediction-section {
                grid-template-columns: 1fr;
            }
            
            .numbers {
                font-size: 2.5rem;
            }
            
            .prediction-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">PC28 涵涵系统</div>
    </header>
    
    <div class="main-container">
        <div class="prediction-card">
            <div class="data-stream" style="left: 10%; animation-delay: 0s;"></div>
            <div class="data-stream" style="left: 30%; animation-delay: 0.5s;"></div>
            <div class="data-stream" style="left: 70%; animation-delay: 1s;"></div>
            <div class="data-stream" style="left: 90%; animation-delay: 1.5s;"></div>
            
            <div class="result-display">
                <div class="numbers" id="current-numbers">-- + -- + -- = --</div>
                <div class="tags">
                    <div class="tag tag-big" id="size-tag">--</div>
                    <div class="tag tag-small" id="parity-tag">--</div>
                </div>
            </div>
            
            <div class="prediction-section">
                <div class="prediction-panel">
                    <div class="prediction-title">算法组合推荐</div>
                    <div class="prediction-value" id="algo-combination">--</div>
                    <div class="weight-info" id="weight-info">算法1权重: -- | 算法2权重: --</div>
                </div>
                
                <div class="prediction-panel">
                    <div class="prediction-title">单双推荐</div>
                    <div class="prediction-value highlight" id="final-prediction">--</div>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 32px;">
                <button class="btn" id="refresh-btn">
                    <span id="refresh-text">刷新数据</span>
                    <span id="refresh-icon" style="display:none"> ↻</span>
                </button>
            </div>
        </div>
        
        <div class="history-section">
            <h2 style="color: var(--accent-neon); border-bottom: 1px solid rgba(0, 247, 255, 0.3); padding-bottom: 8px;">
                历史开奖记录
            </h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>开奖期号</th>
                        <th>开奖时间</th>
                        <th>开奖号码</th>
                        <th>组合</th>
                        <th>形态</th>
                        <th>预测</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <tr><td colspan="6" style="text-align:center">正在加载数据...</td></tr>
                </tbody>
            </table>
            <div id="pagination" style="margin-top: 20px;"></div>
        </div>
        
        <div class="status-indicator" id="status-indicator">
            <span class="status-dot" id="status-dot"></span>
            <span class="status-text" id="status-text">系统运行中</span>
        </div>
    </div>

    <script>
        // PC28算法实现类
        class PC28Algorithm {
            constructor() {
                this.current_k = 16.47;
                this.algorithm_weights = {
                    algo1: 0.5,
                    algo2: 0.5,
                    max_weight: 0.8,
                    min_weight: 0.2,
                    adjust_step: 0.1,
                    streak_threshold: 3
                };
                this.performance_stats = {
                    algo1: { correct: 0, wrong: 0, current_streak: 0 },
                    algo2: { correct: 0, wrong: 0, current_streak: 0 }
                };
            }

            calculate_k(draw_time) {
                try {
                    const timePart = draw_time.includes(' ') ? draw_time.split(' ')[1] : draw_time;
                    const [hours, minutes] = timePart.split(':');
                    return parseFloat(`${hours}.${minutes.toString().padStart(2, '0')}`);
                } catch {
                    return 16.47;
                }
            }

            algorithm_1(data1, data2) {
                const concat = (x, y, z) => parseInt(`${Math.abs(x)}${Math.abs(y)}${Math.abs(z)}`);
                
                const x = concat(data1.c, data1.b, data1.a) + 
                          concat(data2.c, data2.b, data2.a);
                const denominator = data1.d + data2.d;
                const n = denominator !== 0 ? Math.floor(x / denominator) : 0;
                const i = x - n * this.current_k;

                const main_num = Math.abs(i) % 100;
                const size = main_num <= 13 ? '小' : '大';
                const parity = main_num % 2 ? '单' : '双';
                return `${size}${parity}`;
            }

            algorithm_2(data1, data2) {
                const x = (data1.d * data1.a * data2.b * data2.d) + 
                          (data1.d * data1.b * data2.b * data2.d) + 
                          (data1.d * data1.c * data2.c * data2.d);
                
                const percent = (data1.d + data2.d) !== 0 ? 
                              ((data1.d/100 + data2.d/100)/100) : 0;
                const y = x * percent;

                const decimal_part = Math.round((y - Math.floor(y)) * 100);
                const size = decimal_part <= 13 ? '小' : '大';
                const parity = decimal_part % 2 ? '单' : '双';
                return `${size}${parity}`;
            }

            verifyPrediction(prediction, actual_sum) {
                return prediction === (actual_sum % 2 ? '单' : '双');
            }
        }

        // 状态管理
        const state = {
            currentData: null,
            historyData: [],
            currentPage: 1,
            pageSize: 10,
            isFetching: false,
            lastPeriod: null,
            isActive: false,
            checkInterval: 5000, // 5秒检查一次
            maxHistory: 200
        };

        // DOM元素
        const elements = {
            currentPeriod: document.getElementById('current-period'),
            currentNumbers: document.getElementById('current-numbers'),
            sizeTag: document.getElementById('size-tag'),
            parityTag: document.getElementById('parity-tag'),
            algoCombination: document.getElementById('algo-combination'),
            finalPrediction: document.getElementById('final-prediction'),
            historyBody: document.getElementById('history-body'),
            refreshBtn: document.getElementById('refresh-btn'),
            refreshText: document.getElementById('refresh-text'),
            refreshIcon: document.getElementById('refresh-icon'),
            statusIndicator: document.getElementById('status-indicator'),
            statusDot: document.getElementById('status-dot'),
            statusText: document.getElementById('status-text'),
            pagination: document.getElementById('pagination'),
            weightInfo: document.getElementById('weight-info')
        };

        // 初始化算法实例
        const pc28Algorithm = new PC28Algorithm();

        // 工具函数
        const utils = {
            getCombo(sum) {
                const size = sum > 13 ? '大' : '小';
                const parity = sum % 2 ? '单' : '双';
                return size + parity;
            },
            
            getPattern(numbers) {
                return new Set(numbers).size < 3 ? '对子' : '杂六';
            },
            
            formatTime(timeStr) {
                return timeStr.includes(' ') ? timeStr.split(' ')[1] : timeStr;
            },
            
            renderPagination(currentPage, totalPages) {
                let html = '';
                const maxButtons = 5;
                let start = Math.max(1, currentPage - Math.floor(maxButtons / 2));
                let end = Math.min(totalPages, start + maxButtons - 1);
                
                if (end - start + 1 < maxButtons) {
                    start = Math.max(1, end - maxButtons + 1);
                }
                
                if (currentPage > 1) {
                    html += `<button onclick="changePage(${currentPage - 1})">&lt;</button>`;
                }
                
                for (let i = start; i <= end; i++) {
                    html += `<button onclick="changePage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
                }
                
                if (currentPage < totalPages) {
                    html += `<button onclick="changePage(${currentPage + 1})">&gt;</button>`;
                }
                
                return html;
            }
        };

        // 渲染历史记录表格
        function renderHistory() {
            if (state.historyData.length === 0) {
                elements.historyBody.innerHTML = '<tr><td colspan="6" style="text-align:center">暂无历史数据</td></tr>';
                return;
            }
            
            const start = (state.currentPage - 1) * state.pageSize;
            const end = start + state.pageSize;
            const pageData = state.historyData.slice(start, end);
            
            elements.historyBody.innerHTML = pageData.map((item, index) => {
                const globalIndex = start + index;
                const prevItem = state.historyData[globalIndex + 1];
                let predictionResult = '';
                
                if (prevItem && prevItem.prediction) {
                    const isCorrect = pc28Algorithm.verifyPrediction(prevItem.prediction, item.sum);
                    predictionResult = `
                        <td>
                            <span class="prediction-result ${isCorrect ? 'correct' : 'wrong'}">
                                ${isCorrect ? '✓' : '✗'}
                            </span>
                        </td>
                    `;
                } else {
                    predictionResult = '<td>-</td>';
                }
                
                return `
                    <tr>
                        <td>${item.period}</td>
                        <td>${utils.formatTime(item.time)}</td>
                        <td>${item.numbers.join('+')}=${item.sum}</td>
                        <td>${utils.getCombo(item.sum)}</td>
                        <td>${utils.getPattern(item.numbers)}</td>
                        ${predictionResult}
                    </tr>
                `;
            }).join('');
            
            renderPagination();
        }

        // 渲染分页控件
        function renderPagination() {
            const totalPages = Math.ceil(state.historyData.length / state.pageSize);
            if (totalPages <= 1) return;
            
            elements.pagination.innerHTML = utils.renderPagination(state.currentPage, totalPages);
        }

        // 切换分页
        function changePage(page) {
            state.currentPage = page;
            renderHistory();
        }

        // 生成预测结果
        function generatePrediction() {
            if (state.historyData.length < 2) {
                backupPrediction();
                return;
            }

            const latest = state.historyData[0];
            const prev = state.historyData[1];
            
            // 更新k值
            pc28Algorithm.current_k = pc28Algorithm.calculate_k(latest.time);
            
            // 调用算法
            const algo1 = pc28Algorithm.algorithm_1(
                {a: prev.numbers[0], b: prev.numbers[1], c: prev.numbers[2], d: prev.sum},
                {a: latest.numbers[0], b: latest.numbers[1], c: latest.numbers[2], d: latest.sum}
            );
            
            const algo2 = pc28Algorithm.algorithm_2(
                {a: prev.numbers[0], b: prev.numbers[1], c: prev.numbers[2], d: prev.sum},
                {a: latest.numbers[0], b: latest.numbers[1], c: latest.numbers[2], d: latest.sum}
            );
            
            // 评估上期预测
            if (state.historyData.length >= 3) {
                const prev_prev = state.historyData[2];
                const actual_sum = prev.sum;
                
                const prev_algo1 = pc28Algorithm.algorithm_1(
                    {a: prev_prev.numbers[0], b: prev_prev.numbers[1], c: prev_prev.numbers[2], d: prev_prev.sum},
                    {a: prev.numbers[0], b: prev.numbers[1], c: prev.numbers[2], d: prev.sum}
                );
                pc28Algorithm.evaluate_algorithm('algo1', prev_algo1, actual_sum);
                
                const prev_algo2 = pc28Algorithm.algorithm_2(
                    {a: prev_prev.numbers[0], b: prev_prev.numbers[1], c: prev_prev.numbers[2], d: prev_prev.sum},
                    {a: prev.numbers[0], b: prev.numbers[1], c: prev.numbers[2], d: prev.sum}
                );
                pc28Algorithm.evaluate_algorithm('algo2', prev_algo2, actual_sum);
                
                pc28Algorithm.update_weights();
            }
            
            // 更新UI显示
            elements.algoCombination.textContent = `${algo1} | ${algo2}`;
            elements.weightInfo.textContent = 
                `算法1权重: ${pc28Algorithm.algorithm_weights.algo1.toFixed(2)} | 算法2权重: ${pc28Algorithm.algorithm_weights.algo2.toFixed(2)}`;
            
            // 决策逻辑
            const finalParity = algo1[1] === algo2[1] ? algo1[1] : 
                (pc28Algorithm.algorithm_weights.algo1 > pc28Algorithm.algorithm_weights.algo2 ? 
                 algo1[1] : algo2[1]);
                 
            elements.finalPrediction.textContent = finalParity;
            
            // 保存到本地存储
            saveToLocalStorage();
        }

        // 备用预测
        function backupPrediction() {
            const algo1 = Math.random() > 0.5 ? '大单' : '小双';
            const algo2 = Math.random() > 0.5 ? '大单' : '小双';
            elements.algoCombination.textContent = `${algo1} | ${algo2}`;
            elements.weightInfo.textContent = '算法1权重: 0.50 | 算法2权重: 0.50';
            
            const finalParity = algo1[1] === algo2[1] ? algo1[1] : 
                              (Math.random() > 0.5 ? '单' : '双');
            elements.finalPrediction.textContent = finalParity;
        }

        // 本地存储管理
        function saveToLocalStorage() {
            try {
                const saveData = {
                    history: state.historyData.slice(0, state.maxHistory),
                    algorithm: {
                        weights: pc28Algorithm.algorithm_weights,
                        stats: pc28Algorithm.performance_stats,
                        current_k: pc28Algorithm.current_k
                    },
                    meta: {
                        lastPeriod: state.lastPeriod,
                        lastUpdate: new Date().toISOString(),
                        isActive: state.isActive
                    }
                };
                localStorage.setItem('hanhan_system', JSON.stringify(saveData));
            } catch (e) {
                console.error('本地存储失败:', e);
            }
        }

        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem('hanhan_system');
                if (saved) {
                    const data = JSON.parse(saved);
                    state.historyData = data.history || [];
                    state.lastPeriod = data.meta?.lastPeriod || null;
                    
                    if (data.algorithm) {
                        pc28Algorithm.algorithm_weights = data.algorithm.weights || pc28Algorithm.algorithm_weights;
                        pc28Algorithm.performance_stats = data.algorithm.stats || pc28Algorithm.performance_stats;
                        pc28Algorithm.current_k = data.algorithm.current_k || pc28Algorithm.current_k;
                    }
                    
                    if (data.meta?.isActive) {
                        startBackgroundProcess();
                    }
                }
            } catch (e) {
                console.error('读取本地存储失败:', e);
            }
        }

        // 检测新开奖结果
        async function checkNewResult() {
            if (state.isFetching) return;
            
            state.isFetching = true;
            elements.refreshText.textContent = '数据获取中';
            elements.refreshIcon.style.display = 'inline-block';
            
            try {
                const response = await fetch('https://pc28.help/kj.json?t=' + Date.now());
                const data = await response.json();
                
                if(data.message === "success" && data.data?.length > 0) {
                    const latest = data.data[0];
                    
                    // 仅当检测到新期号时才更新
                    if(!state.lastPeriod || latest.qihao !== state.lastPeriod) {
                        await updateWithNewResult(latest);
                    }
                }
            } catch (error) {
                console.error('数据获取失败:', error);
                backupPrediction();
            } finally {
                state.isFetching = false;
                elements.refreshText.textContent = '刷新数据';
                elements.refreshIcon.style.display = 'none';
            }
        }

        // 更新新开奖结果
        async function updateWithNewResult(latest) {
            const nums = latest.opennum.split('+').map(Number);
            const sum = nums.reduce((a,b) => a + b, 0);
            
            // 保存上一期的预测结果
            if (state.currentData) {
                const prevIndex = state.historyData.findIndex(
                    item => item.period === state.currentData.period
                );
                if (prevIndex !== -1) {
                    state.historyData[prevIndex].prediction = 
                        document.getElementById('final-prediction').textContent;
                }
            }
            
            // 更新当前数据
            state.currentData = {
                period: latest.qihao,
                numbers: nums,
                time: latest.opentime,
                sum: sum
            };
            
            state.lastPeriod = latest.qihao;
            
            // 添加到历史记录开头
            state.historyData.unshift({
                period: latest.qihao,
                time: latest.opentime,
                numbers: nums,
                sum: sum,
                prediction: null
            });
            
            // 保持最多200条历史记录
            if (state.historyData.length > state.maxHistory) {
                state.historyData.pop();
            }
            
            // 更新UI
            updateUI();
            
            // 生成新预测
            generatePrediction();
            
            // 保存到本地存储
            saveToLocalStorage();
        }

        // 更新界面显示
        function updateUI() {
            if (!state.currentData) return;
            
            const current = state.currentData;
            
            // 更新顶部信息
            elements.currentPeriod.textContent = current.period;
            elements.currentNumbers.textContent = 
                `${current.numbers.join(' + ')} = ${current.sum}`;
            
            // 更新大小单双标签
            document.querySelector('.tag-big').textContent = current.sum > 13 ? '大' : '小';
            document.querySelector('.tag-small').textContent = current.sum % 2 ? '单' : '双';
            
            // 重新渲染历史表格
            renderHistory();
        }

        // 后台进程管理
        let backgroundInterval = null;

        function startBackgroundProcess() {
            if (backgroundInterval) clearInterval(backgroundInterval);
            
            state.isActive = true;
            updateStatus();
            
            // 立即执行一次检查
            checkNewResult();
            
            // 设置定时检查(每5秒)
            backgroundInterval = setInterval(() => {
                checkNewResult();
            }, state.checkInterval);
        }

        function stopBackgroundProcess() {
            if (backgroundInterval) clearInterval(backgroundInterval);
            state.isActive = false;
            updateStatus();
        }

        function updateStatus() {
            elements.statusDot.className = `status-dot ${state.isActive ? 'status-active' : ''}`;
            elements.statusText.textContent = state.isActive ? '系统运行中' : '系统已暂停';
        }

        // 事件监听
        elements.refreshBtn.addEventListener('click', checkNewResult);

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadFromLocalStorage();
            renderHistory();
            
            // 初始加载数据
            checkNewResult();
            
            // 添加页面可见性监听
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    checkNewResult();
                }
            });
        });
    </script>
</body>
</html>
