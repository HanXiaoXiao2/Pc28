# 构建和部署Jekyll网站到GitHub Pages的示例工作流程
名字：名称：部署 Jekyll 并预安装 GitHub Pages 依赖项

on:
  # 在推送至默认分支时运行# Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # 允许您从操作选项卡手动运行此工作流程# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents:   内容：阅读
  pages:   页数：撰写
  id-token:   id-token: 写

# 仅允许一个并发部署，跳过在进行中的运行和最新排队之间的排队运行。
# 但是，请不要取消正在进行的运行，因为我们希望允许这些生产部署完成。
并发:
  组：“页面”
  取消进行中： false

工作：
  # 构建作业
  构建:
    运行于：ubuntu-latest
    步骤：
      - 名字: 结账
        用途：actions/checkout@v4
      - 名字: 设置页面
        用途：actions/configure-pages@v5
      - 名字: 用Jekyll构建
        用途：actions/jekyll-build-pages@v1
        与：
          来源:./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        使用：actions/deploy-pages@v4
