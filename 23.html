<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC28 智能预测系统</title>
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --accent-pink: #ff2d75;
            --accent-blue: #00c1ff;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            margin: 0;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px 24px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 800;
            color: var(--accent-blue);
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .hero-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .hero-title {
            font-size: 2.5rem;
            color: var(--accent-blue);
            margin-bottom: 16px;
        }
        
        .prediction-card {
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 12px;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .result-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        
        .numbers {
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin: 10px 0;
            color: var(--text-primary);
        }
        
        .tags {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }
        
        .tag {
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .tag-big { background: rgba(0, 193, 255, 0.2); color: var(--accent-blue); }
        .tag-small { background: rgba(255, 45, 117, 0.2); color: var(--accent-pink); }
        
        .prediction-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 24px;
        }
        
        .prediction-panel {
            background: rgba(30, 30, 30, 0.6);
            border-radius: 8px;
            padding: 16px;
        }
        
        .prediction-title {
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: var(--accent-blue);
        }
        
        .prediction-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 8px 0;
        }
        
        .highlight {
            color: var(--accent-pink);
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        
        .btn-primary {
            background: var(--accent-pink);
            color: white;
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid #333;
        }
        
        .history-section {
            margin-top: 40px;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        
        .history-table th {
            text-align: left;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .history-table td {
            padding: 12px 16px;
            border-bottom: 1px solid #252525;
        }
        
        .history-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 45, 117, 0.3);
        }
        
        .prediction-panel:hover {
            transform: translateY(-4px);
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(0, 193, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .prediction-section {
                grid-template-columns: 1fr;
            }
            
            .numbers {
                font-size: 2rem;
            }
        }
        
        .weight-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">PC28 智能预测系统</div>
    </header>
    
    <div class="main-container">
        <section class="hero-section">
            <h1 class="hero-title">智能预测 · 精准决策</h1>
        </section>
        
        <div class="prediction-card">
            <div class="card-header">
                <h2 class="card-title">最新开奖 <span id="current-period">--</span>期</h2>
            </div>
            
            <div class="result-display">
                <div class="numbers" id="current-numbers">-- + -- + -- = --</div>
                <div class="tags">
                    <div class="tag tag-big">--</div>
                    <div class="tag tag-small">--</div>
                </div>
            </div>
            
            <div class="prediction-section">
                <div class="prediction-panel">
                    <div class="prediction-title">算法组合推荐</div>
                    <div class="prediction-value" id="algo-combination">--</div>
                    <div class="weight-info" id="weight-info">算法1权重: -- | 算法2权重: --</div>
                </div>
                
                <div class="prediction-panel">
                    <div class="prediction-title">单双推荐</div>
                    <div class="prediction-value highlight" id="final-prediction">--</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="refresh-btn">
                    <span id="refresh-text">立即刷新数据</span>
                    <span id="refresh-icon" class="loading" style="display:none"></span>
                </button>
                <button class="btn btn-secondary" id="history-btn">历史数据分析</button>
            </div>
        </div>
        
        <div class="history-section">
            <h2>历史开奖记录 <small>(最近50期)</small></h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>开奖期号</th>
                        <th>开奖时间</th>
                        <th>开奖号码</th>
                        <th>组合</th>
                        <th>形态</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <tr><td colspan="5" style="text-align:center">加载中...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // PC28算法实现类
        class PC28Algorithm {
            constructor() {
                this.current_k = 16.47;
                this.algorithm_weights = {
                    algo1: 0.5,
                    algo2: 0.5,
                    max_weight: 0.8,
                    min_weight: 0.2,
                    adjust_step: 0.1,
                    streak_threshold: 3
                };
                this.performance_stats = {
                    algo1: { correct: 0, wrong: 0, current_streak: 0 },
                    algo2: { correct: 0, wrong: 0, current_streak: 0 }
                };
            }

            calculate_k(draw_time) {
                try {
                    // 处理时间格式（移除undefined部分）
                    const cleanTime = draw_time.includes('undefined') 
                        ? draw_time.split(' ')[1] 
                        : draw_time;
                    const time_part = cleanTime.includes(' ') ? cleanTime.split(' ')[1] : cleanTime;
                    const [hours, minutes] = time_part.split(':').map(Number);
                    return parseFloat(`${hours}.${minutes.toString().padStart(2, '0')}`);
                } catch {
                    return 16.47;
                }
            }

            algorithm_1(data1, data2) {
                const concat = (x, y, z) => parseInt(`${Math.abs(x)}${Math.abs(y)}${Math.abs(z)}`);
                
                const x = concat(data1.c, data1.b, data1.a) + 
                          concat(data2.c, data2.b, data2.a);
                const denominator = data1.d + data2.d;
                const n = denominator !== 0 ? Math.floor(x / denominator) : 0;
                const i = x - n * this.current_k;

                const main_num = Math.abs(i) % 100;
                const size = main_num <= 13 ? '小' : '大';
                const parity = main_num % 2 ? '单' : '双';
                return `${size}${parity}`;
            }

            algorithm_2(data1, data2) {
                const x = (data1.d * data1.a * data2.b * data2.d) + 
                          (data1.d * data1.b * data2.b * data2.d) + 
                          (data1.d * data1.c * data2.c * data2.d);
                
                const percent = (data1.d + data2.d) !== 0 ? 
                              ((data1.d/100 + data2.d/100)/100) : 0;
                const y = x * percent;

                const decimal_part = Math.round((y - Math.floor(y)) * 100);
                const size = decimal_part <= 13 ? '小' : '大';
                const parity = decimal_part % 2 ? '单' : '双';
                return `${size}${parity}`;
            }

            evaluate_algorithm(algo_name, prediction, actual_sum) {
                const actual_parity = actual_sum % 2 ? '单' : '双';
                const is_correct = prediction[1] === actual_parity;
                
                const stats = this.performance_stats[algo_name];
                if (is_correct) {
                    stats.correct += 1;
                    stats.current_streak = Math.max(0, stats.current_streak + 1);
                } else {
                    stats.wrong += 1;
                    stats.current_streak = Math.min(0, stats.current_streak - 1);
                }
                return is_correct;
            }

            update_weights() {
                for (const algo of ['algo1', 'algo2']) {
                    const stats = this.performance_stats[algo];
                    const threshold = this.algorithm_weights.streak_threshold;
                    
                    if (stats.current_streak >= threshold) {
                        this.algorithm_weights[algo] = Math.min(
                            this.algorithm_weights.max_weight,
                            this.algorithm_weights[algo] + this.algorithm_weights.adjust_step
                        );
                        stats.current_streak = 0;
                    } else if (stats.current_streak <= -threshold) {
                        this.algorithm_weights[algo] = Math.max(
                            this.algorithm_weights.min_weight,
                            this.algorithm_weights[algo] - this.algorithm_weights.adjust_step
                        );
                        stats.current_streak = 0;
                    }
                }
            }
        }

        // 状态管理
        const state = {
            currentData: null,
            historyData: [],
            isFetching: false,
            lastPeriod: null // 记录最新期号用于检测更新
        };

        // DOM元素
        const elements = {
            currentPeriod: document.getElementById('current-period'),
            currentNumbers: document.getElementById('current-numbers'),
            algoCombination: document.getElementById('algo-combination'),
            finalPrediction: document.getElementById('final-prediction'),
            historyBody: document.getElementById('history-body'),
            refreshBtn: document.getElementById('refresh-btn'),
            refreshText: document.getElementById('refresh-text'),
            refreshIcon: document.getElementById('refresh-icon'),
            historyBtn: document.getElementById('history-btn'),
            weightInfo: document.getElementById('weight-info')
        };

        // 初始化算法实例
        const pc28Algorithm = new PC28Algorithm();

        // 工具函数
        const utils = {
            getCombo(sum) {
                const size = sum > 13 ? '大' : '小';
                const parity = sum % 2 ? '单' : '双';
                return size + parity;
            },
            
            getPattern(numbers) {
                return new Set(numbers).size < 3 ? '对子' : '杂六';
            },
            
            formatDateTime(timeStr) {
                // 清理时间格式（移除undefined部分）
                const cleanTime = timeStr.includes('undefined') 
                    ? timeStr.split(' ')[1] 
                    : timeStr;
                
                try {
                    const [datePart, timePart] = cleanTime.split(' ');
                    if(datePart && timePart) {
                        const [year, month, day] = datePart.split('-');
                        return `${month}-${day} ${timePart}`;
                    }
                    return timePart || cleanTime;
                } catch {
                    return cleanTime;
                }
            }
        };

        // 渲染历史表格
        function renderHistory() {
            if (state.historyData.length === 0) {
                elements.historyBody.innerHTML = '<tr><td colspan="5" style="text-align:center">暂无历史数据</td></tr>';
                return;
            }
            
            elements.historyBody.innerHTML = state.historyData.slice(0, 50).map(item => `
                <tr>
                    <td>${item.period}</td>
                    <td>${utils.formatDateTime(item.time)}</td>
                    <td>${item.numbers.join('+')}=${item.sum}</td>
                    <td>${utils.getCombo(item.sum)}</td>
                    <td>${utils.getPattern(item.numbers)}</td>
                </tr>
            `).join('');
        }

        // 生成预测结果
        function generatePrediction() {
            if (!state.historyData || state.historyData.length < 2) {
                backupPrediction();
                return;
            }

            const latest = state.historyData[0];
            const prev = state.historyData[1];
            
            // 更新k值
            pc28Algorithm.current_k = pc28Algorithm.calculate_k(latest.time);
            
            // 调用算法
            const algo1 = pc28Algorithm.algorithm_1(
                {a: prev.numbers[0], b: prev.numbers[1], c: prev.numbers[2], d: prev.sum},
                {a: latest.numbers[0], b: latest.numbers[1], c: latest.numbers[2], d: latest.sum}
            );
            
            const algo2 = pc28Algorithm.algorithm_2(
                {a: prev.numbers[0], b: prev.numbers[1], c: prev.numbers[2], d: prev.sum},
                {a: latest.numbers[0], b: latest.numbers[1], c: latest.numbers[2], d: latest.sum}
            );
            
            // 评估上期预测
            if (state.historyData.length >= 3) {
                const prev_prev = state.historyData[2];
                const actual_sum = prev.sum;
                
                const prev_algo1 = pc28Algorithm.algorithm_1(
                    {a: prev_prev.numbers[0], b: prev_prev.numbers[1], c: prev_prev.numbers[2], d: prev_prev.sum},
                    {a: prev.numbers[0], b: prev.numbers[1], c: prev.numbers[2], d: prev.sum}
                );
                pc28Algorithm.evaluate_algorithm('algo1', prev_algo1, actual_sum);
                
                const prev_algo2 = pc28Algorithm.algorithm_2(
                    {a: prev_prev.numbers[0], b: prev_prev.numbers[1], c: prev_prev.numbers[2], d: prev_prev.sum},
                    {a: prev.numbers[0], b: prev.numbers[1], c: prev.numbers[2], d: prev.sum}
                );
                pc28Algorithm.evaluate_algorithm('algo2', prev_algo2, actual_sum);
                
                pc28Algorithm.update_weights();
            }
            
            // 更新UI显示
            elements.algoCombination.textContent = `${algo1} | ${algo2}`;
            elements.weightInfo.textContent = 
                `算法1权重: ${pc28Algorithm.algorithm_weights.algo1.toFixed(2)} | 算法2权重: ${pc28Algorithm.algorithm_weights.algo2.toFixed(2)}`;
            
            // 决策逻辑
            const finalParity = algo1[1] === algo2[1] ? algo1[1] : 
                (pc28Algorithm.algorithm_weights.algo1 > pc28Algorithm.algorithm_weights.algo2 ? 
                 algo1[1] : algo2[1]);
                 
            elements.finalPrediction.textContent = finalParity;
            
            // 保存到本地存储
            saveToLocalStorage();
        }

        // 备用预测
        function backupPrediction() {
            const algo1 = Math.random() > 0.5 ? '大单' : '小双';
            const algo2 = Math.random() > 0.5 ? '大单' : '小双';
            elements.algoCombination.textContent = `${algo1} | ${algo2}`;
            elements.weightInfo.textContent = '算法1权重: 0.50 | 算法2权重: 0.50';
            
            const finalParity = algo1[1] === algo2[1] ? algo1[1] : 
                              (Math.random() > 0.5 ? '单' : '双');
            elements.finalPrediction.textContent = finalParity;
        }

        // 本地存储管理
        function saveToLocalStorage() {
            try {
                localStorage.setItem('pc28_history', JSON.stringify(state.historyData));
                localStorage.setItem('pc28_algorithm', JSON.stringify({
                    weights: pc28Algorithm.algorithm_weights,
                    stats: pc28Algorithm.performance_stats,
                    current_k: pc28Algorithm.current_k
                }));
            } catch (e) {
                console.error('本地存储失败:', e);
            }
        }

        function loadFromLocalStorage() {
            try {
                const history = localStorage.getItem('pc28_history');
                if (history) {
                    state.historyData = JSON.parse(history);
                    state.lastPeriod = state.historyData[0]?.period || null;
                }
                
                const algoData = localStorage.getItem('pc28_algorithm');
                if (algoData) {
                    const { weights, stats, current_k } = JSON.parse(algoData);
                    pc28Algorithm.algorithm_weights = weights || pc28Algorithm.algorithm_weights;
                    pc28Algorithm.performance_stats = stats || pc28Algorithm.performance_stats;
                    pc28Algorithm.current_k = current_k || pc28Algorithm.current_k;
                }
            } catch (e) {
                console.error('读取本地存储失败:', e);
            }
        }

        // 检测新开奖结果
        async function checkNewResult() {
            if (state.isFetching) return;
            
            state.isFetching = true;
            elements.refreshText.textContent = '数据获取中';
            elements.refreshIcon.style.display = 'inline-block';
            
            try {
                const response = await fetch('https://pc28.help/kj.json?t=' + Date.now());
                const data = await response.json();
                
                if(data.message === "success" && data.data?.length > 0) {
                    const latest = data.data[0];
                    
                    // 仅当检测到新期号时才更新
                    if(!state.lastPeriod || latest.qihao !== state.lastPeriod) {
                        await updateWithNewResult(latest);
                    }
                }
            } catch (error) {
                console.error('数据获取失败:', error);
                backupPrediction();
            } finally {
                state.isFetching = false;
                elements.refreshText.textContent = '立即刷新数据';
                elements.refreshIcon.style.display = 'none';
            }
        }

        // 更新新开奖结果
        async function updateWithNewResult(latest) {
            const nums = latest.opennum.split('+').map(Number);
            const sum = nums.reduce((a,b) => a + b, 0);
            
            // 更新状态
            state.currentData = {
                period: latest.qihao,
                numbers: nums,
                time: latest.opentime,
                sum: sum
            };
            
            state.lastPeriod = latest.qihao;
            
            // 添加到历史记录开头
            state.historyData.unshift({
                period: latest.qihao,
                time: latest.opentime,
                numbers: nums,
                sum: sum
            });
            
            // 保持最多200条历史记录
            if(state.historyData.length > 200) {
                state.historyData.pop();
            }
            
            // 更新UI
            updateUI();
            
            // 生成新预测
            generatePrediction();
        }

        // 更新界面显示
        function updateUI() {
            if (!state.currentData) return;
            
            const current = state.currentData;
            
            // 更新顶部信息
            elements.currentPeriod.textContent = current.period;
            elements.currentNumbers.textContent = 
                `${current.numbers.join(' + ')} = ${current.sum}`;
            
            // 更新大小单双标签
            document.querySelector('.tag-big').textContent = current.sum > 13 ? '大' : '小';
            document.querySelector('.tag-small').textContent = current.sum % 2 ? '单' : '双';
            
            // 重新渲染历史表格
            renderHistory();
        }

        // 事件监听
        elements.refreshBtn.addEventListener('click', checkNewResult);
        elements.historyBtn.addEventListener('click', renderHistory);

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadFromLocalStorage();
            renderHistory();
            
            // 初始加载数据
            checkNewResult();
            
            // 每30秒检查一次新数据（可根据需要调整）
            setInterval(checkNewResult, 30000);
        });
    </script>
</body>
</html>
